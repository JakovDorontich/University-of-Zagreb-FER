<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Socket</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/util.css" rel="stylesheet" />
  </head>
  <body>



    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">

          <span class="login100-form-title p-b-26">
            Welcome to the chat room
          </span>

          <div id="chat-window">
            <div id="output"></div>
          </div>

          <div class="wrap-input100 validate-input">
						<input id="handle" class="input100" type="text"">
						<span class="focus-input100" data-placeholder="User"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input id="message" class="input100" type="text">
						<span class="focus-input100" data-placeholder="Message"></span>
					</div>

					<div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button id="send" class="login100-form-btn">
                Send
							</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/chat.js"></script>

  </body>
</html>
